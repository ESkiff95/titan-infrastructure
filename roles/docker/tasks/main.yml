---
- name: Install required dependencies
  apt:
    name:
      - apt-transport-https
      - ca-certificates
      - software-properties-common
      - python3-pip
      - python3-docker  # Required for Ansible Docker modules
    state: present

- name: Add Docker GPG key
  apt_key:
    url: https://download.docker.com/linux/ubuntu/gpg
    state: present

- name: Add Docker Repository
  apt_repository:
    repo: deb [arch=amd64] https://download.docker.com/linux/ubuntu {{ ansible_distribution_release }} stable
    state: present

- name: Update Apt Cache (Force)
  apt:
    update_cache: yes
  when: ansible_os_family == 'Debian'

- name: Install Docker Engine
  package:
    name:
      - docker-ce
      - docker-ce-cli
      - containerd.io
      - docker-buildx-plugin
      - docker-compose-plugin
    state: present
  ignore_errors: yes  # Failsafe for Sentry (Mac hardware quirks)
  register: docker_install_result

# Fallback for Edge Nodes (like Sentry) if docker-ce isn't found
- name: Install Docker.io (Fallback)
  package:
    name: docker.io
    state: present
  when: docker_install_result.failed

- name: Ensure Docker is running
  service:
    name: docker
    state: started
    enabled: yes

- name: Create Shared Media Network
  community.docker.docker_network:
    name: media_net
    driver: bridge

- name: Create the tribe_net for utility services (Minecraft/Media)
  community.docker.docker_network:
    name: tribe_net
    driver: bridge
    state: present

- name: Create Secure Vault Network
  docker_network:
    name: vault_net
    driver: bridge
    state: present
